<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <script src="table.js" defer></script>
    <title>Table sorting</title>
</head>

<body>
    <!-- using data attributes -->
    <!-- you can read more here https://developer.mozilla.org/en-US/docs/Learn/HTML/Howto/Use_data_attributes -->
    <table id="catTable">
        <thead>
            <tr>
                <th data-sort="name">Name</th>
                <th data-sort="age">Age</th>
                <th data-sort="breed">Breed</th>
                <th data-sort="gender">Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4"><i>Loading...</i></td>
            </tr>
        </tbody>
    </table>

    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>

</body>

</html>
